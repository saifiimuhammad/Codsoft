<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Tektur&display=swap"
        rel="stylesheet">
</head>

<body>
    <main class="main flex">
        <div class="title">Calculator</div>
        
        <div class="container">

            <!-- Viewport - the screen of calculator -->
            <div class="viewport flex">
                <div class="view flex"></div>
            </div>

            <!-- Buttons of the calculator -->
            <div class="buttons-container">
                <div class="row flex">
                    <span class="btn red">C</span>
                    <span class="btn">MC</span>
                    <span class="btn">M+</span>
                    <span class="btn">M-</span>
                </div>

                <div class="row flex">
                    <span class="btn">9</span>
                    <span class="btn">8</span>
                    <span class="btn">7</span>
                    <span class="btn operators">/</span>
                </div>
                <div class="row flex">
                    <span class="btn">6</span>
                    <span class="btn">5</span>
                    <span class="btn">4</span>
                    <span class="btn operators">x</span>
                </div>
                <div class="row flex">
                    <span class="btn">3</span>
                    <span class="btn">2</span>
                    <span class="btn">1</span>
                    <span class="btn operators">-</span>
                </div>
                <div class="row flex">
                    <span class="btn">0</span>
                    <span class="btn">.</span>
                    <span class="btn green">=</span>
                    <span class="btn operators">+</span>
                </div>



            </div>
        </div>
    </main>

    <script src="./script.js"></script>
</body>

</html>
